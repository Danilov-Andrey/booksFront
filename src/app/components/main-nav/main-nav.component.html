<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Book's service</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item (click)="onOpenMenu('books')">Books</a>
        <ul
          [ngClass]="{
            'sub-menu-close': openMenu != 'books',
            'sub-menu-open': openMenu === 'books'
          }"
        >
          <li>
            <a
              mat-list-item
              routerLink="/books"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <span class="link-text-wrapper">
                Show books
              </span>
            </a>
          </li>
          <li>
            <a mat-list-item routerLinkActive="active" routerLink="/books/add">
              <span class="link-text-wrapper">
                Create book
              </span>
            </a>
          </li>
        </ul>
        <a mat-list-item (click)="onOpenMenu('authors')"> Authors</a>
        <ul
          [ngClass]="{
            'sub-menu-close': openMenu != 'authors',
            'sub-menu-open': openMenu === 'authors'
          }"
        >
          <li>
            <a
              mat-list-item
              routerLink="/authors"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><span class="link-text-wrapper"> Show authors</span></a
            >
          </li>
          <li>
            <a mat-list-item routerLink="/authors/add" routerLinkActive="active"
              ><span class="link-text-wrapper"> Create author</span></a
            >
          </li>
        </ul>
        <a mat-list-item (click)="onOpenMenu('publishers')"> Publishers </a>
        <ul
          [ngClass]="{
            'sub-menu-close': openMenu != 'publishers',
            'sub-menu-open': openMenu === 'publishers'
          }"
        >
          <li>
            <a
              mat-list-item
              routerLink="/publishers"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><span class="link-text-wrapper"> Show publishers</span></a
            >
          </li>
          <li>
            <a
              mat-list-item
              routerLink="/publishers/add"
              routerLinkActive="active"
              ><span class="link-text-wrapper"> Create publisher</span></a
            >
          </li>
        </ul>
        <a mat-list-item (click)="onOpenMenu('copies')"> Copies</a>
        <ul
          [ngClass]="{
            'sub-menu-close': openMenu != 'copies',
            'sub-menu-open small-height': openMenu === 'copies'
          }"
        >
          <li>
            <a
              mat-list-item
              routerLink="/copies"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <span class="link-text-wrapper">Show copies</span></a
            >
          </li>
        </ul>
        <a
          mat-list-item
          routerLinkActive="active"
          *ngIf="!appService.isUserLoggedIn()"
          (click)="onOpenMenu('')"
          routerLink="/login"
          >Sign in</a
        >
        <a
          mat-list-item
          routerLinkActive="active"
          *ngIf="appService.isUserLoggedIn()"
          (click)="onOpenMenu('')"
          routerLink="/logout"
          >Sign out</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content-padding">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
