<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="onOpenMenu('books')">Books</a>
      <ul
        [ngClass]="{
          'sub-menu-close': openMenu != 'books',
          'sub-menu-open': openMenu === 'books'
        }"
      >
        <li>
          <a
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active"
            mat-list-item
            routerLink="/books"
          >
            <span class="link-text-wrapper">
              Show books
            </span>
          </a>
        </li>
        <li>
          <a routerLinkActive="active" mat-list-item routerLink="/books/add">
            <span class="link-text-wrapper">
              Create book
            </span>
          </a>
        </li>
      </ul>
      <a mat-list-item (click)="onOpenMenu('authors')"> Authors</a>
      <ul
        [ngClass]="{
          'sub-menu-close': openMenu != 'authors',
          'sub-menu-open': openMenu === 'authors'
        }"
      >
        <li>
          <a mat-list-item routerLink="/authors"
            ><span class="link-text-wrapper"> Show authors</span></a
          >
        </li>
        <li>
          <a mat-list-item routerLink="/authors/add"
            ><span class="link-text-wrapper"> Create author</span></a
          >
        </li>
      </ul>
      <a mat-list-item (click)="onOpenMenu('publishers')"> Publishers </a>
      <ul
        [ngClass]="{
          'sub-menu-close': openMenu != 'publishers',
          'sub-menu-open': openMenu === 'publishers'
        }"
      >
        <li>
          <a mat-list-item routerLink="/publishers"
            ><span class="link-text-wrapper"> Show publishers</span></a
          >
        </li>
        <li>
          <a mat-list-item routerLink="/publishers/add"
            ><span class="link-text-wrapper"> Create publisher</span></a
          >
        </li>
      </ul>
      <a mat-list-item (click)="onOpenMenu('copies')"> Copies</a>
      <ul
        [ngClass]="{
          'sub-menu-close': openMenu != 'copies',
          'sub-menu-open small-height': openMenu === 'copies'
        }"
      >
        <li>
          <a mat-list-item routerLink="/copies">
            <span class="link-text-wrapper">Show copies</span></a
          >
        </li>
      </ul>
      <a
        *ngIf="!appService.isUserLoggedIn()"
        (click)="onOpenMenu('')"
        mat-list-item
        routerLink="/login"
        >Login</a
      >
      <a
        *ngIf="appService.isUserLoggedIn()"
        (click)="onOpenMenu('')"
        mat-list-item
        routerLink="/logout"
        >Logout</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Books service</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
