<form [formGroup]="editForm" class="table-form" (ngSubmit)="onSubmit()">
  <div class="table-form__inputs">
    <div>
      <mat-form-field class="book-edit-name">
        <input matInput placeholder="Name" formControlName="name" type="text" />
      </mat-form-field>
      <form-errors [field]="editForm.get('name')"></form-errors>
    </div>
    <div class="table-form-year">
      <mat-form-field class="book-edit-year">
        <input
          matInput
          placeholder="Year"
          formControlName="year"
          type="number"
        />
      </mat-form-field>
      <form-errors [field]="editForm.get('year')"></form-errors>
    </div>
  </div>
  <div class="table-form__buttons">
    <div class="buttons-wrapper">
      <button
        [disabled]="!isLoggedIn || !editForm.valid"
        class="save-button"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Save
      </button>
      <button
        (click)="deleteBook()"
        [disabled]="!isLoggedIn"
        mat-raised-button
        color="warn"
        type="button"
      >
        Delete
      </button>
    </div>

    <app-error *ngIf="isError" [message]="errorMessage"></app-error>
  </div>
  <div class="book-edit__get-buttons">
    <button mat-raised-button type="button" (click)="getAutor()">
      Get author
    </button>
    <button
      mat-raised-button
      type="button"
      (click)="getPublisher()"
      class="_margin"
    >
      Get publisher
    </button>
    <button mat-raised-button type="button" (click)="getCopies()">
      Get copies
    </button>
  </div>
</form>
